<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Downloader Pro - Welcome</title>
<link rel="icon" href="static\Designer-modified.png" type="image/x-icon"> <!-- Add this line for favicon -->
<style>
    body {
        font-family: Arial, sans-serif;
        color: #f8f8f2;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh; /* Set min-height to full viewport height */
        background: linear-gradient(to bottom, #000000, #161D2F); /* Gradient background */
    }
    .container {
        max-width: 800px;
        padding: 20px;
        text-align: center;
        margin-top: 10vh; /* Adjusted margin top */
    }
    .logo-container {
        margin-bottom: 20px; /* Adjusted margin bottom */
        opacity: 0;
        animation: fadeIn 2s forwards; /* Fade-in animation */
    }
    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }
    .logo {
        width: 100px; /* Smaller logo */
        height: auto;
        margin-bottom: 10px; /* Adjusted margin bottom */
    }
    .website-name {
        font-size: 36px; /* Bigger font size */
        color: white;
        animation: moveFromTop 1s ease-in-out; /* Moving animation */
    }
    @keyframes moveFromTop {
        0% { transform: translateY(-20px); }
        100% { transform: translateY(0); }
    }
    .pro {
        font-size: 24px;
        color: #0494d1; /* Blue color for "pro" */
        animation: moveFromTop 1s ease-in-out; /* Moving animation */
    }
    h1 {
        color: #23a1ea;
        font-size: 36px;
        margin-top: 10px;
        animation: moveFromTop 1s ease-in-out; /* Moving animation */
    }
    .description {
        font-size: 18px;
        margin-top: 20px;
        animation: moveFromTop 1s ease-in-out; /* Moving animation */
    }
    #startButton {
        background-color: #0c7fd6;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 30px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        opacity: 0;
        animation: fadeIn 2s forwards, moveFromTop 1s ease-in-out; /* Fade-in and moving animation */
    }
    #startButton:hover {
        background-color: #129AFF;
    }
</style>
</head>
<body>

<div class="container">
    <div class="logo-container">
        <img src="static\Designer-modified.png" alt="Logo" class="logo">
        <div>
            <span class="website-name">Downloader</span>
            <span class="pro">Pro</span>
        </div>
    </div>
    <h1>Welcome to Downloader Pro</h1>
    <p class="description">Download videos from YouTube with ease!</p>
    <a href="/download" id="startButton">Get Started</a>
</div>

</body>
</html>
