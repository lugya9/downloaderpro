<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DownloaderPro</title>
<link rel="icon" href="static\Designer-modified.png" type="image/x-icon"> <!-- Add this line for favicon -->
<style>
    /* Original CSS styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #161D2F;
        background-image: linear-gradient(180deg, #161D2F, black);
        color: #f8f8f2;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
    }

    .container {
        text-align: center;
    }

    h1, .url-container, .url-input, .download-button, .success-message, .logo, .website-name, option {
        opacity: 0;
        animation: slideIn 1s forwards;
    }

    @keyframes slideIn {
        0% { transform: translateY(-20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }

    h1 {
        color: #23a1ea;
    }

    .url-container {
        margin-bottom: 10px;
    }

    .url-input {
        width: 400px;
        height: 30px;
        padding: 5px;
        margin-top: 10px;
    }

    .download-button {
        background-color: #0c7fd6;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .download-button:hover {
        background-color: #0c7fd6;
    }

    .success-message {
        display: none;
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        background-color: #2fe7fb;
    }

    /* Logo styles */
    .logo {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 100px;
        height: auto;
    }

    /* Website name styles */
    .website-name {
        position: absolute;
        top: 35px;
        left: 120px;
        font-size: 30px;
        z-index: 1;
    }

    /* Color styling for parts of the website name */
    .website-name span.down {
        color: #ffffff;
    }

    .website-name span.loader {
        color: #4a90e2;
    }

    /* Dark theme select dropdown */
    select {
        background-color: #082c52;
        color: #ffffff;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 5px;
        outline: none;
    }

    /* Apply animation to option elements */
    option {
        background-color: #121314;
        color: #ffffff;
        opacity: 0;
        animation: slideIn 1s forwards;
    }

    /* Styling for the options inside the select dropdown */
    option {
        background-color: #121314;
        color: #ffffff;
    }
</style>
<script>
    function downloadCompleted() {
        var successMessage = document.querySelector('.success-message');
        successMessage.style.display = 'block';
    }
</script>
</head>
<body>

<div class="container">
    <h1>Video DownloaderPro</h1>
    <form id="downloadForm" action="/download" method="post" onsubmit="downloadCompleted()">
        <div class="url-container">
            <input type="text" class="url-input" name="url" placeholder="Enter YouTube Video URL">
            <select name="resolution">
                <option value="480p">480p</option>
                <option value="720p">720p</option>
                <option value="1080p">1080p</option>
                <option value="audio">Audio</option> <!-- Added option for audio download -->
            </select>
            <button class="download-button" type="submit">Download</button>
        </div>
    </form>
    <div class="success-message">
        Download Started!
    </div>
</div>

<!-- Logo -->
<img src="static\Designer-modified.png" alt="Logo" class="logo">
<!-- Website name -->
<div class="website-name">
    <span class="down">Down</span>loader<span class="loader">Pro</span>
</div>

</body>
</html>
